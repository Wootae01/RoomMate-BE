spring:
  jpa:
    properties:
      hibernate:
        id:
          new_generator_mappings: false
    database-platform: org.hibernate.dialect.H2Dialect

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jwt:
    secret: ${JWT_KEY}
  android:
    hashkey: ${ANDROID_HASH_KEY}
